name: Deploy Hospital Management Website

on:
  push:
    branches:
      - master   # ðŸ‘ˆ change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Build Docker image
      - name: Build Docker Image
        run: docker build -t hospital-management:latest .

      # Save Docker image to tar
      - name: Save Docker Image
        run: docker save hospital-management:latest -o hospital-management.tar

      # Copy Docker image to Remote VM using scp
      - name: Copy Docker Image to Remote VM
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -o StrictHostKeyChecking=no hospital-management.tar ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/home/${{ secrets.REMOTE_USER }}/hospital-management.tar

      # Load & Run container on VM
      - name: Deploy on Remote VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker load -i hospital-management.tar
            docker stop hospital-app || true
            docker rm hospital-app || true
            docker run -d -p 8086:80 --name hospital-app hospital-management:latest
