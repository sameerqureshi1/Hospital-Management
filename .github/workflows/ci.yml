name: Deploy Hospital Management App

on:
  push:
    branches:
      - master   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./*"
          target: "/home/ubuntu/hospital-app"
          overwrite: true
          strip_components: 1

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/hospital-app
            # Stop old container if running
            docker stop hospital-app || true
            docker rm hospital-app || true

            # Build new image
            docker build -t hospital-management:latest .

            # Run new container (host port 8086 -> container port 80)
            docker run -d -p 8086:80 --name hospital-app hospital-management:latest
